<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stocklyze | PSEi</title>
        <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Stock Market Wizard: Stock Prediction with Timeframe for Most Accurate Weeks">
        <meta name="keywords" content="Stock Market, Stock Prediction, Timeframe, Accurate Weeks">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <section class="logo">
                <div id="stocklyze-logo"></div>
                <h2 id="stocklyze-text">stocklyze</h2>
            </section>
        </header>
        <main>
            <section class="search-bar">
                <div>
                    <p></p>
                    <div></div>
                </div>
            </section>
            <section class="main-contents">
                <div class="graph-section">
                    <h2 class="hero-text">PSEi</h2>
                    <p class="inter-text">Philippine Stock Exchange Index</p>
                    <div></div>
                    <div>
                        <div>
                            <hr class="actual-line">
                            <img src="" alt="">
                            <p class="inter-text">actual movement</p>
                        </div>
                        <div>
                            <hr class="predicted-line">
                            <p class="inter-text">predicted movement</p>
                        </div>
                    </div>
                </div>
                <div class="analysis-section">
                    <div>
                        <p class="inter-text">accuracy rate</p>
                        <h2 class="acc-rate">85%</h2>
                    </div>
                    <div>
                        <p class="inter-text">mean squared error </p>
                        <h2 class="predicted-value">0.13</h2>
                    </div>
                    <div>
                        <p class="inter-text">confidence interval</p>
                        <h2 class="predicted-value">94%</h2>
                    </div>
                    <div>
                        <h2 class="predicted-weeks">4 - 6 weeks</h2>
                        <p class="inter-text">The model achieves its highest accuracy in predicting stock movements within this timeframe.</p>
                    </div>
                    <div class="algorithm-switch">\
                        <p>linear regression</p>
                        <p>SVM</p>
                        <p>LSTM</p>
                    </div>
                </div>
            </section>
        </main>

    </body>
</html>
